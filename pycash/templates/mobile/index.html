<!DOCTYPE HTML>
<html>
<head>
{% block header %}
<title>{{settings.APPLICATION}} Mobile</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="apple-touch-icon" href="{{ STATIC_URL }}images/apple-touch-icon.png"/>
<link rel="icon" href="{{ STATIC_URL }}images/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/{{settings.MOBILE_VERSION}}/jquery.mobile-{{settings.MOBILE_VERSION}}.min.css" />
<link media="screen" href="{{ STATIC_URL }}mobile/mobile.extra.css" type="text/css" rel="stylesheet" />
<!--link media="screen" href="{{ STATIC_URL }}android/android-theme.css" type="text/css" rel="stylesheet" /-->
<!--link media="screen" href="{{ STATIC_URL }}mobile/jquery.mobile.datebox.min.css" type="text/css" rel="stylesheet" /-->
<link media="screen" href="{{ STATIC_URL }}mobile/jquery.mobile.simpledialog.min.css" type="text/css" rel="stylesheet" />
<link media="screen" href="{{ STATIC_URL }}mobile/jquery.mobile.notify.css" type="text/css" rel="stylesheet" />
<link media="screen" href="{{ STATIC_URL }}mobile/mobiscroll.core.css" type="text/css" rel="stylesheet" />
<!--link media="screen" href="{{ STATIC_URL }}mobile/mobiscroll.jqm.css" type="text/css" rel="stylesheet" /-->
<link media="screen" href="{{ STATIC_URL }}mobile/mobiscroll.sense-ui.css" type="text/css" rel="stylesheet" />
<link media="screen" href="{{ STATIC_URL }}mobile/mobiscroll.android-ics.css" type="text/css" rel="stylesheet" />
<link media="screen" href="{{ STATIC_URL }}mobile/swipe.css" type="text/css" rel="stylesheet" />
<link media="screen" href="{{ STATIC_URL }}mobile/default.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/{{settings.JQUERY_VERSION}}/jquery.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}mobile/functions.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}mobile/swipe.list.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}mobile/application.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}mobile/jquery.mobile.postpatch.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}mobile/mobiscroll.core.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}mobile/mobiscroll.datetime.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}mobile/mobiscroll.core-es.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}mobile/mobiscroll.datetime-es.js"></script>
<!--script type="text/javascript" src="{{ STATIC_URL }}mobile/mobiscroll.jqm.js"></script-->
<script type="text/javascript" src="{{ STATIC_URL }}mobile/mobiscroll.android-ics.js"></script>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<!--
<script type="text/javascript" src="http://code.jquery.com/mobile/{{settings.MOBILE_VERSION}}/jquery.mobile-{{settings.MOBILE_VERSION}}.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}mobile/jquery.mobile.simpledialog2.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}mobile/jquery.mobile.notify.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}mobile/mobiscroll.core.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}mobile/mobiscroll.datetime.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}mobile/mobiscroll.core-es.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}mobile/mobiscroll.datetime-es.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}mobile/mobiscroll.jqm.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}mobile/jquery.mobile.mobiscroll.js"></script>
-->
<script type="text/javascript">
	$(function() {
		//$.cachedScript("{{ STATIC_URL }}mobile/mobiscroll.core.js");
		//$.cachedScript("{{ STATIC_URL }}mobile/mobiscroll.datetime.js");
		//$.cachedScript("{{ STATIC_URL }}mobile/mobiscroll.core-es.js");
		//$.cachedScript("{{ STATIC_URL }}mobile/mobiscroll.datetime-es.js");
		//$.cachedScript("{{ STATIC_URL }}mobile/mobiscroll.jqm.js");		
		$.cachedScript("http://code.jquery.com/mobile/{{settings.MOBILE_VERSION}}/jquery.mobile-{{settings.MOBILE_VERSION}}.min.js").done(function() {
			$.cachedScript("{{ STATIC_URL }}mobile/jquery.mobile.simpledialog2.js");
			$.cachedScript("{{ STATIC_URL }}mobile/jquery.mobile.notify.js");
			$.cachedScript("{{ STATIC_URL }}mobile/jquery.mobile.mobiscroll.js");	
		});
	});
</script> 

{% endblock %}
</head>
<body style="display: none;">
{% block content %}
<div data-role="page" id="main">

	<div data-role="header">
		<a href="{% url mobile:settings %}" data-icon="gear" data-iconpos="notext">Options</a>
		<h1>{{settings.APPLICATION}} v{{settings.VERSION}} (jqm {{settings.MOBILE_VERSION}})</h1>
		<a href="{% url auth_logout %}" data-icon="delete" data-iconpos="notext" class="ui-btn-right" data-ajax="false">Logout</a>
	</div><!-- /header -->

	<div data-role="content">
		<ul data-role="listview" data-inset="true">
        	<li data-icon="false">
        		<a href="{% url mobile:expenses %}" data-prefetch>
        			<div class="menu-element expense"><div>Gastos</div></div>
        		</a>
        	</li>
        	<li data-icon="false">
        		<a href="{% url mobile:loans %}">
        			<div class="menu-element loan"><div>Pr&eacute;stamos</div></div>
        		</a>
        	</li>
        	<li data-icon="false">
        		<a href="{% url mobile:tax %}">
        			<div class="menu-element tax"><div>Impuestos</div></div>
        		</a>
        	</li>
        	<li data-icon="false">
        		<a href="{% url mobile:income_list %}">
        			<div class="menu-element income"><div>Ingresos</div></div>
        		</a>
        	</li>        	          
        </ul>		
	</div><!-- /content -->

</div><!-- /page -->
{% endblock %}
</body>
</html>
