{% extends "mobile/index.html" %}
{% load math %}
<!DOCTYPE HTML>
<html>
<head>
{% block header %}
{{ block.super }} 
{% endblock %}
<body>
{% block content %}
<div data-role="page">
	<div data-role="header" data-theme="e" data-position="fixed">
        <a href="{% url mobile:loans_list loan.person.id %}" data-icon="back" data-theme="b" data-rel="back">Cancelar</a>
        <h1>Pago {{loan.reason}} [{{loan.person.name}}]</h1>
        <a data-icon="check" data-theme="c" form-submit="#form-add" return="back">Guardar</a>
	</div><!-- /header -->

	<div data-role="content">	
        <form id="form-add" action="{% url payment_save %}">
        	<input type="hidden" name="loan.id" value="{{loan.id}}"/>
        	{% if payment %}
        	<input type="hidden" name="id" value="{{payment.id}}"/>
        	{% endif %}
            <ul data-role="listview" data-inset="true">
                <li>
                <div data-role="fieldcontain">
                    <label for="date">Fecha:</label>
                    <input type="date" data-role="datebox" value="{% if payment %}{{payment.date|date:"d/m/Y"}}{%else%}{% now "d/m/Y" %}{%endif%}" name="date" id="date" />
                </div>
                <div data-role="fieldcontain">
                    <label for="amount">Monto:</label>
                    <input field-focus="true" type="number" name="amount" id="amount" value="{% if payment %}{{payment.amount}}{%else%}{% if loan.instalments > 1 %}{{loan.amount|divide:loan.instalments|floatformat:2}}{%else%}{{loan.amount}}{% endif %}{%endif%}"/>
                </div>
                </li>
            </ul>
        </form>
	</div><!-- /content -->
	
	{% include "mobile/footer.html" %}
	
</div><!-- /page -->
{% endblock %}
</body>
</html>
